<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div>
        <h1 class="counter">Counter</h1>
      </div>
      <div class="mid">
        <p id="countLabel">0</p>
      </div>
      <div class="cone">
        <button class="dec common" id="decreasebtn">DECREASE</button>
        <button class="res common" id="resetbtn">RESET</button>
        <button class="inc common" id="increasebtn">INCREASE</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
